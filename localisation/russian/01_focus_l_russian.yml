#Фокусы Сахалина
 SKL_last_days_of_the_regime:0 "Последние дни режима"
 SKL_last_days_of_the_regime_desc:0 "Глубочайший экономический кризис и политическая нестабильность ввели страну в хаос. Пользуясь им, оппозиция безнаказанно терроризирует улицы, желая свергнуть слабое правительство. Эсеры пытаются удержать власть, подавляя бунты и восстания железным сапогом. Чернову нужно срочно придумать, как решить эти проблемы, иначе его режим быстро рухнет."
 SKL_Unrest_in_the_streets:0 "Беспорядки на улицах"
 SKL_Unrest_in_the_streets_desc:0 "Пользуясь хаосом в стране и неэффективностью наших силовых структур, коммунисты и фашисты устроили грызню между собой в надежде получить больше власти. Несколько улиц в столице уже находятся под их прямым контролем. Если так продолжится и дальше, то они попытаются свергнуть нас. Нужно наказать этих шавок за такую дерзость и показать, что такого мы не допустим."
 SKL_yzhasy_na_ulitsah:0 "На улицах прокатится очередная волна погромов!"
 SKL_Autonomy_is_a_sign_of_strength:0 "Самостоятельность - признак силы"
 SKL_Autonomy_is_a_sign_of_strength_desc:0 "Для подавление беспорядков мы увеличим финансирование полиции и направим в районы столкновений больше военных. Из-за этого нам придется уменьшить бюджет в гражданском секторе и повысить налоги. Это многим не понравится, но стабильность стоит дорого и эта цена нас устраивает."
 SKL_Prayer_to_the_Creator:0 "Молитва к создателю"
 SKL_Prayer_to_the_Creator_desc:0 "Почему бы нам не обратиться за помощью к своему прямому благодетелю? У Америки есть свой гарнизон в нашей столице, который может очень помочь в подавлении беспорядков. Они также могут укрепить и стабилизировать нашу слабую экономику. За это нам придется заплатить нашими ценными ресурсами, но это ничтожная цена за такую выгодную сделку."
 SKL_Who_can_I_help:0 "Кому помочь?"
 SKL_Who_can_I_help_desc:0 "Мы немного оттянули наше правительство от полного краха и выиграли драгоценное время. Теперь нам нужно закрепить наш первоначальный успех. Для этого мы проведем срочное собрание, в котором определим план наших дальнейших действий по борьбе с самыми главными проблемами. Оно расставит баланс сил и определит будущую внутреннюю политику государства."
 
