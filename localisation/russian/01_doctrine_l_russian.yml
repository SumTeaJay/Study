l_russian:
 elite_soldatier:0 "Элитная Армия"
 elite_soldatier_desc:0 "Мы сделаем акцент на качестве вооруженных сил. Требования к служащим сильно ужесточатся, у солдат будет самое лучше вооружение из возможных и они будут обеспечены всем необходимым."
 asian_nindjya:0 "Убийственная простота"
 asian_nindjya_desc:0 "В войсках будет увеличено количество пулеметчиков для более эффективного уничтожения живой силы противника."
 art_podderjka:0 "Артилерийская поддержка"
 art_podderjka_desc:0 "Концентрация артилерии в каждой нашей боевой единице будет повышена."
 east_work:0 "О борьбе с танками"
 east_work_desc:0 "Мы создадим специальные брошюры, где будет рассказано о способах борьбы с танками врага."
 killing_atack:0 "Божественный ветер"
 killing_atack_desc:0 "Главной целью наших войск станет прорыв обороны врага, любыми доступными способами."
 blitzkrieg_killing:0 "Агрессивный блицкриг"
 blitzkrieg_killing_desc:0 "Целью наших бронетанковых войск будет прорыв в тыл противника, для уничтожения военной логистики."
 living_for_battle:0 "Цель - выжить"
 living_for_battle_desc:0 "Мы не будем использовать войска как пушечное мясо, а будем ценить жизнь каждого нашего солдата."
 okops_batle:0 "Окопная война"
 okops_batle_desc:0 "Упор войск будет сделан на эффективную оборону и создание укреплений."
 ultimative_soldats:0 "Эффективность"
 ultimative_soldats_desc:0 "Мы увеличим поставки снаряжения, чтобы войска стали более оснащенными."
 special_forces_again:0 "Решительное наступление"
 special_forces_again_desc:0 "Весь упор будет сделан на наступательные операции и мобильность войск."
 ultimative_breakthrough:0 "Уроки Великой войны"
 ultimative_breakthrough_desc:0 "Изучив разлчиные тактики времен первой мировой, будут найдены новые способы прорыва обороны противника."
 special_uncreated:0 "Велосипедный спец.корпус"
 special_uncreated_desc:0 "В армию будет введен велосипедный корпус, так как это очень простой способ разведки и снабжения."
 special_uncreated:0 "Точечный прорыв"
 special_uncreated_desc:0 "Основная часть войск будет концетрироваться в определенных точках, для быстрого и эффективного прорыва обороны."
 ultimative_planing:0 "Координаторы из спецов"
 ultimative_planing_desc:0 "Мы значительно улучшим подготовку координаторов наших войск, что сильно увеличит эффективность войск."
 wars_planing:0 "Пропаганда элитных частей"
 wars_planing_desc:0 "Будет запущена пропагандистская машина, которая расскажет людям о всех преимуществах службы в наших элитных частях."
 obsee_vce:0 "Вне армии"
 obsee_vce_desc:0 "Специальные войска будут отделены от вооруженных сил и будут иметь отдельный генштаб и командование."
 korpus_komander:0 "Школы выживания"
 korpus_komander_desc:0 "Будут созданы специальные школы выживания, для улучшения подготовки наших войск и увеличения эффективности при операциях в тылу врага."
 max_special_forces_own:0 "Массовый набор"
 max_special_forces_own_desc:0 "Массовый набор"
 max_special_forces_ty_own:0 "Ускоренное обучение"
 max_special_forces_ty_own_desc:0 "Ускоренное обучение"
 max_special_forces_ty_ty:0 "Условия войны"
 max_special_forces_ty_ty_desc:0 "Условия войн"
 max_special_forces_free:0 "Массовый набор"
 max_special_forces_free_desc:0 "Современные спец. войска"
 attack_special_forces_own:0 "Проект человек-оружие"
 attack_special_forces_own_desc:0 "Проект человек-оружие"
 attack_special_forces_ty_own:0 "Скажем "нет" броне"
