 attack_special_forces_ty_ty:0 "Устройство танка"
 attack_special_forces_ty_ty_desc:0 "Устройство танка"
 attack_special_forces_free:0 "Живое орудие"
 attack_special_forces_free_desc:0 "У них нет лиц или имён. Только цифры в секретных документах."