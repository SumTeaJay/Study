#Идеи Даляня
 DAY_stagnations:0 "Стагнация"
 DAY_stagnations_desc:0 "Стагнация нашей экономики началась в мае 1935-ого. В том месяце инвестиции Японии исчезли окончательно. Теперь экономика Далянь держится лишь на плечах наших граждан. А бесконечный поток бедных и обездоленных беженцев только растёт... Выдержим ли мы?"
 DAY_not_stagnation:0 "Борьба со стагнацией"
 DAY_not_stagnation_desc:0 "Мы пытаемся развить замершую экономику новыми реформами. Наши способности ограничены, поэтому мы лишь оттягиваем неизбежное."
 free_city_economy:0 "Экономика Свободного города"
 free_city_economy_desc:0 "Экономика Свободного города"
 DAY_trage_SKL_1lvl:0 "Торговля с Сахалином 1lvl"
 SKL_trage_DAY_1lvl_desc:0 "Торговля с Далянь 1lvl"
 DAY_night_obraz_1:0 "Тотальная неграмотность"
 DAY_night_obraz_1_desc:0 "В хаосе гражданской войны наши китайские жители умеют лишь читать и писать - на более они не способны. Лишь Корейцы способны на большее...они умеют считать. Да. Наша база знаний не современна и имеет многочисленные пробелы. Учёных у нас тоже нет."
 DAY_night_obraz_2:0 "Массовая неграмотность"
 DAY_night_obraz_2_desc:0 "Мы знаем, что такое квадратный корень и из чего состоит молекула воды. Но не способны на большее...пока"
 DAY_night_obraz_3:0 "Борьба с неграмотностью"
 DAY_night_obraz_3_desc:0 "Ещё немного и мы догоним и перегоним современную науку."
 DAY_save_this_30g:0 "Память 30-ого"
 DAY_save_this_30g_desc:0 "Мы добились независимости в 1930 году. Это великий день для всех жителей Далянь. Но... §R мы никогда не хотели большего §!"


# Идеи Сахалина
 SKL_white_dominance:0 "Засилье белых"
 SKL_white_dominance_desc:0 "После обретения независимости Сахалин проводил антибольшевистскую политику, из-за чего сюда произошел большой наплыв генералов, политиков и просто последователей белого движения. На данный момент они занимают далеко не последнее место в государстве. Оппозиция такой силы может создать нам очень много проблем в будущем."
 SKL_the_aftermath_of_the_Tokyo_conference:0 "Последствия Токийской конференции"
 SKL_the_aftermath_of_the_Tokyo_conference_desc:0 "В 1926 прошла Токийская конференция. которая полностью освободила нас из под гнета Японской империи. К тому же мы оказались под защитой США и Великобритании, что гарантирует защиту в случае нападения на нас Советским Союзом или Японией. За это нам приходится платить нашими ресурсами и британо-американскими гарнизонами на нашей территории."
 SKL_chaos:0 "Хаос"
 SKL_chaos_desc:0 "Экономика Сахалина лежит в руинах, что побуждает различные фракции взять власть в свои руки. Они воюют между собой и одновременно пытаются свергнуть нас. Более того,коренные народы острова требуют автономии, а некоторые и полной передачи власти в их руки, так как это земля их по праву. Все эти факторы приводят к полному хаосу в нашем правительстве."
 SKL_destroyed_economy:0 "Уничтоженная экономика"
 SKL_destroyed_economy_desc:0 "На данный момент состояние нашей экономике ужасное.Она полностью ориентирована и зависима от США, поэтому великая депрессия сильно ударила по нам, и теперь мы не получаем никакой экономической поддержки от нашего главного покровителя, что очень плохо сказалось на нашей слабой экономике."
 SKL_ROVS_headquarters:0 "Штаб РОВС"
 SKL_ROVS_headquarters_desc:0 "РОВС- это русская воинская организация, состоящая из белоэмигрантов. Она была создана в Южно-Сахалинске в 1924 году генералом Петром Врангелем. Её членами являются опытные военные, участвовавшие в гражданской войне. Они являются самыми профессиональными кадрами на Сахалине, поэтому передают свой многолетний опыт нашим вооруженным силам."