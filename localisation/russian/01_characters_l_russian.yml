 #САХАЛИН
 SKL_viktor_chernov:0 "Виктор Чернов"
 SKL_viktor_chernov_desc:0 "Человек, изменивший жизненным принципам, теоретик, не верящий в собственные идеи, философ, забывший свои взгляды - так называют простые люди Виктора Чернова. Он выбросил на помойку все, что составляло его основу политической деятельности: исследования, программу партии и личные убеждения. За это его не уважают как простые обыватели, так и сопартийцы.  \nМногие люди не понимают, почему так произошло. Виктор являлся одним из виднейших политиков партии эсеров, партии, выступавшую за социализм, за свободу и равенство, за социальную справедливость. Одни полагают, что Чернов сделал это ради сохранения своего места, другие - ради увеличения собственной популярности. Отчасти каждая из сторон была права, но никто из них не понимал самого главного. Сахалин изначально не мог существовать без чьей либо помощи. Да, у него имелись ресурсы, но их было недостаточно. Можно было бы существовать с помощью туризма, но Виктор не считал это надежным. Он думал, что существование за счет другого государства (пусть и с уступками в его пользу) будет более выгодным. Как же он ошибался... \nСейчас перед Виктором стоит тяжелая задача. Во - первых, необходимо разобраться с экономическим кризисом. Во - вторых, нужно уничтожить политическую оппозицию, которая в последнее время очень сильно активизировалась. Возможно ради решения проблем Виктору снова предстоит поменять свою политическую позицию."
