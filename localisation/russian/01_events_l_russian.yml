 DAY.2:0 "Стагнация"
 DAY.2.t:0 "Стагнация"
 DAY.2.d:0 "Все шесть лет нашей независимости мы занимались куплепродажей, рыболовством и производством электроники на заказ. Полтора года назад мы начали производить гражданский автопром. Государственная компания "White" под началом англичанина Митчела проводит небольшие грузоперевозки по всему Китайскому региону, пусть и до монополии бесконечно далеко. Экономика росла из года в год, расцветая на глазах. Но... непомерные налоги Японии и их последующее повышение медленно закапывали наше будущее. Со временем, бесконечный поток беженцев из Китая превратился из массы рабочей силы в бесконечные расходы, бюрократию и национальные волнения. Раньше Лига наций и Япония помогали нам небольшими инвестициями, но в мае 1935-ого закончились и они. И к 1936-ому году наша экономика переживает не лучшие времена. Нас спасёт лишь новая политика и сенат... или чудо"
