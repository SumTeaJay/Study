 DAY.1:0 "Положение дел"
 DAY.1.t:0 "Положение дел"
 DAY.1.d:0 "Город Далянь стал официально независимым государством в 1930 году, но на практике контролировался Японией. Через "независимый" и "свободный" город велась неофициальная торговля СССР-Китай-Япония. Япония брала за такую торговлю процент, а Далянь оставался практически ни с чем - Им просто запретили брать процент. И про "обращение к внешнему Миру" нет и речи — "дипломатический" Японский гарнизон посольства из 200-сот человек (на деле больше, с артиллерией и танками) "защищают" Мирный город от внешних угроз."
